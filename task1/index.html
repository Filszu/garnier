<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Portals/0/rich-content/brand/EAN/css/style.css">
</head>
<body>
    <div class="garnier__header__container">
  <!-- Header Section -->
  <header class="garnier__header__section">
    
    <!-- Girls Section - Left Side -->
    <div class="garnier__header__left">
      <img src="./Portals/0/rich-content/brand/EAN/img/header_girls.png" alt="Two women showcasing skin" class="garnier__header__left-image" />

      
    </div>

    <!-- Vitamin C Section - Right Side -->
    <div class="garnier__header__right">
      <img src="./Portals/0/rich-content/brand/EAN/img/header part2.png" alt="Vitamin C background" class="garnier__header__right-image" />

      <!-- Pipette -->
      <div class="garnier__header__pipette">
        <img src="./Portals/0/rich-content/brand/EAN/img/pipeta.png" alt="Vitamin C Pipette" class="garnier__header__pipette-image" />
      </div>

      <!-- Vitamin C Text -->
      <div class="garnier__header__text">
        <h2 class="garnier__header__title">
          VITAMIN <span class="garnier__header__highlight">C</span>
        </h2>
        <h3 class="garnier__header__subtitle">SERUM</h3>
        <p class="garnier__header__description">NA PRZEBARWIENIA</p>
      </div>
    </div>

    <!-- Product Bottle - Center -->
    <div class="garnier__header__bottle">
      <img src="./Portals/0/rich-content/brand/EAN/img/bottle.png" alt="Garnier Vitamin C Serum Bottle" class="garnier__header__bottle-image" />
    </div>

    <!-- Garnier Logo -->
      <div class="garnier__header__logo">
        <img src="./Portals/0/rich-content/brand/EAN/img/garnier_logo.png" alt="Garnier Logo" class="garnier__header__logo-image" />
        <div class="box"></div>
      </div>

  </header>
</div>

</body>
</html>
